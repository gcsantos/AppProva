<section class='body'>

    <form class="example-form">
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Nome</mat-label>
            <input matInput placeholder="Digite sem nome">
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Telefone</mat-label>
            <input matInput placeholder="Digite sem telefone">
        </mat-form-field>

        <div div class="example-button-row">
            <button mat-raised-button>Salvar</button>
            <button mat-raised-button>Limpar</button>
        </div>

        <br>

        <div class="mat-elevation-z8">

            <table mat-table [dataSource]="dataSource" matSort>

                <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

                <!-- Position Column -->
                <ng-container matColumnDef="codigo">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Codigo </th>
                    <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="nome">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
                    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="telefone">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefone </th>
                    <td mat-cell *matCellDef="let element"> {{element.telefone}} </td>
                </ng-container>

                <ng-container matColumnDef="acao">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell="pointer" *matCellDef="lef element">
                        <a class="pointer" matTooltip="Clica aqui para excluir">
                            <mat-icon>delete</mat-icon>
                        </a>
                    </td>


                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </form>

    <br>


</section>
